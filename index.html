<html lang="">
	<head>
		<meta charset="utf-8">
		<title>外卖拼单计算器</title>
		<meta http-equiv="content-type" content="text/html; charset=UTF-8">
		<meta name="viewport" content="width=device-width,minimum-scale=1.0,maximum-scale=1.0">
		<link href="index.css" rel="stylesheet">
	</head>
	<body>
		<p id="result"></p>
		<form>
			<fieldset id="priceSet">
				<legend>输入基本价格</legend>
				<div class="inputWrap">
					<label for="priceAfterDiscount">折后价</label>
					<input type="number" id="priceAfterDiscount" name="priceAfterDiscount">
				</div>
				<div class="inputWrap">
					<label for="price">原价</label>
					<input type="number" id="price" name="price">
				</div>
				<div class="inputWrap">
					<label for="delivery">配送费</label>
					<input type="number" id="delivery" name="delivery">
				</div>
				<div class="inputWrap">
					<label for="calcMethod">折后价</label>
					<select id="calcMethod" name="calcMethod">
						<option value="0">按人数平摊计算</option>
						<option value="1">按价格比例计算</option>
					</select>
				</div>
			</fieldset>
			<fieldset id="wmpSet">
				<legend>输入每单商品总计原价（含打包费）</legend>
				<div class="inputWrap">
					<label for="wmp1">拼单 1</label>
					<input type="number" id="wmp1" name="wmp1">
				</div>
				<div class="inputWrap">
					<label for="wmp2">拼单 2</label>
					<input type="number" id="wmp2" name="wmp2">
				</div>
			</fieldset>
			<button id="AddBtn" type="button">添加拼单</button>
			<button id="submitBtn" type="submit">提交</button>
		</form>
		<script type="text/javascript" src="http://cdn.hcharts.cn/jquery/jquery-1.8.3.min.js"></script>
		<script type="text/javascript" src="http://cdn.hcharts.cn/highcharts/highcharts.js"></script>
		<script src="index.js" type="text/javascript"></script>
	</body>
</html>
